<!doctype html>
<html lang="en">

<head>
    <title>Demo array</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="bg-success text-white p-3 my-3 array"></div>

        <h3>Thêm phần tử mới vào mảng và cập nhật lại mảng ban đầu</h3>

        <div class="form-group">
            <label for="">Nhập giá trị cần thêm</label>
            <input type="text" name="" id="number" class="form-control" placeholder="">
        </div>
        <button class="btn btn-success" onclick="handleAdd()">Thêm</button>


        <br><br><br>
        <h3>Nhập vào 1 số cần xóa trong mảng. nếu số đó không có trong mảng thì in ra số không tìm thấy</h3>
        <div class="form-group">
            <label for="">Nhập vào số cần xóa</label>
            <input type="text" name="" id="numberDel" class="form-control" placeholder="">
        </div>
        <button class="btn btn-success" onclick="handleDelete()">Xóa</button>

        <br><br><br><br>
        <h3>Tìm số lớn nhất và số nhỏ nhất trong mảng</h3>
        <div id="result"></div>
        <button class="btn btn-success" onclick="findMinMax()">Tìm</button>

        <br><br><br><br>
        <h3>Tính tổng các số chẵn trong mảng</h3>
        <div id="result2"></div>
        <button class="btn btn-success" onclick="findToTalEven()">Tính</button>

        <br><br><br><br>
        <p class="test">1</p>
        <p class="test">2</p>
        <p class="test">3</p>
        <p class="test">4</p>
        <p class="test">1</p>
        <p class="test">2</p>
        <p class="test">3</p>
        <p class="test">4</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>

</html>
